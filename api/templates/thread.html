<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>PantherAI Chat Thread</title>
  <link href="/static/styles/style.css" rel="stylesheet" type="text/css" />
  <link href="/static/styles/thread.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
</head>
<body onload="loadmessages()">
  <div class="navbar">
    <a href="/">
      <span class="navbartitle">PantherAI</span><span class="navbartitlenote">Beta</span>
    </a>
    <span class="space"></span>
    <a href="/thread">
      <span class="navbaritem">New Thread</span>
    </a>
  </div>
  <div class="content">
    <div class="messagesentarea">
    </div>
    <br><br><br><br><br><br><br><br>
    <div class="messagebar">  
      <span class="explorelabel">Explore</span>
      <div class="buttons">
        <button onclick="populate('What is for lunch tomorrow?')">Tomorrow's Lunch Menu</button>
        <button onclick="populate('What is for lunch this week?')">This Week's Lunch Menu</button>
        <button onclick="populate('What is for lunch on 11/29?')">11/29 Lunch Menu</button>
        <button onclick="populate('What is the weather today?')">Today's Weather at JLS</button>
      </div>
      <hr style="opacity: 0">
      <textarea id="message" autofocus></textarea>
      <button id="messagesender" onclick="onsend()">Send</button>
    </div>
  </div>
  <script src="/static/scripts/thread.js"></script>
</body>
</html>
