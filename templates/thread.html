<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Chat - PantherAI</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/static/resources/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/resources/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/resources/favicons/favicon-16x16.png">
  <link rel="manifest" href="/static/resources/favicons/site.webmanifest">
  <link rel="mask-icon" href="/static/resources/favicons/safari-pinned-tab.svg" color="#08006e">
  <link rel="shortcut icon" href="/static/resources/favicons/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="PanthrApp">
  <meta name="application-name" content="PanthrApp">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="msapplication-config" content="/static/resources/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <link href="/static/styles/style.css" rel="stylesheet" type="text/css" />
  <link href="/static/styles/thread.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
  <script src="sweetalert2.all.min.js"></script>
  <script src="/static/scripts/arctheme.js"></script>
</head>
<body onload="loadmessages()">
  <div class="navbar">
    <a href="/">
      <span class="navbartitle">PantherAI</span><span class="navbartitlenote">Beta</span>
    </a>
    <span class="space"></span>
    <a href="/thread">
      <span class="navbaritem">New Thread</span>
    </a>
  </div>
  <div class="content">
    <div id="messagesentarea" class="messagesentarea">
    </div>
    <br><br><br><br><br><br><br><br>
    <div class="messagebar">  
      <div id="loading" class="loading inactive">
        <span class="explorelabel">Loading... Please be patient. </span><br>
        <img src="/static/resources/images/pawload.gif" alt="Loading...">
      </div>
      <div id="explore">
        <span class="explorelabel">Try one of these prompts!</span><br>
        <div class="buttons">
          <button onclick="populate('What is for lunch tomorrow?')">Tomorrow's Lunch Menu</button>
          <button onclick="populate('What is the schedule tomorrow?')">Tomorrow's Schedule</button>
          <button onclick="populate('Give me a summary for the next 3 days. It should include the day of the week, date, lunch menu, and schedule.')">Next 3 Days at a Glance</button>
          <button onclick="populate('When is lunch and what will be served tomorrow? Give a recomendation for which lunch option to select. Then, give me a fun activity I can do at school afterschool tomorrow.')">Surprise me!</button>
        </div>
      </div>
      <hr style="opacity: 0">
      <textarea id="message" data-gramm="false" placeholder="Or write your own message!" autofocus></textarea>
      <button id="messagesender" onclick="onsend()">Send</button>
    </div>
  </div>
  <div id="backdrop" class="backdrop" onclick="close_tour()"></div>
  <div id="tourmodal" class="tourmodal">
    <iframe id="touriframe" src="/tours/chat"></iframe>
  </div>
  <script src="/static/scripts/thread.js?"></script>
  <!-- <script>setarctheme()</script> -->
</body>
</html>
